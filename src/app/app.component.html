<div *ngif="user" class="loginwrapper">
  <h1>My Vaccine Id</h1>
  <div class="photo">
    <img src="{{user.photoUrl}}" alt="">
  </div>
  <div class="namelabel">
    <h2>{{user.name}}</h2>
  </div>
  <button (click)="signOut()">Sign Out</button>
</div>
<div class="loginwrapper"#elseBlock >
  <h1>My Vaccine Id</h1>
  <button (click)="signInWithFB()">Sign in with Facebook</button>
  </div>
